<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="shortcut icon" href="logo2.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class= "bg-fixed bg-cover contain" style="background-image: url(background.jpg)">
    <div class="bg-rose-300 b p-8 rounded-lg max-w-md mx-auto mt-20">
        <h1 class="text-3xl font-semibold mb-6 text-center">Age Calculator</h1>
        <div class="mb-6">
            <label for="birthdate" class="block text-sm font-medium text-gray-700 mb-2">Date of Birth</label>
            <input type="date" id="birthdate" class="mt-1 p-3 border rounded-md w-full">
        </div>
        <button id="calculateBtn" class="bg-blue-500 text-white px-6 py-3 rounded-md hover:bg-teal-500 hover:text-orange-950 focus:outline-none focus:ring focus:ring-blue-300 w-full text-2xl ">
            Calculate Your Age
        </button>
        <div id="result" class="mt-6 text-xl font-semibold hidden">
         Thanks for <b>Waiting ,</b>   Your age is <span id="ageResult"> </span> years.
        </div>
    </div>

    <footer class="text-center mt-10">
        <p class="text-xl text-orange-950">Created with ❤️<b> Tirthoo</b> </p>
    </footer>

    <script>
        const calculateBtn = document.getElementById('calculateBtn');
        const birthdateInput = document.getElementById('birthdate');
        const resultDiv = document.getElementById('result');
        const ageResultSpan = document.getElementById('ageResult');

        calculateBtn.addEventListener('click', () => {
            const birthdate = new Date(birthdateInput.value);
            const currentDate = new Date();
            const age = currentDate.getFullYear() - birthdate.getFullYear();
            ageResultSpan.textContent = age;
            resultDiv.classList.remove('hidden');
        });
    </script>

</body>
</html>
